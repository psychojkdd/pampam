{% extends 'base.html' %}

{% load static %}

<h2>Результаты поиска для "{{ query }}"</h2>

{% if results %}
    <ul class="results">
        {% for result in results %}
            <li><a href="{% url 'post_detail' result.id %}">{{ result.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>Ничего не найдено.</p>
{% endif %}

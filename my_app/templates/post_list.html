{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    {% if post.image %}
                        <img src="{{ post.image.url }}" alt="{{ post.title }}">
                    {% endif %}
                    <p>{{ post.content|truncatewords:30 }}</p> 
                </div>
            {% endfor %}
        {% else %}
            <p>Нет постов для отображения.</p>
        {% endif %}
    </div>
{% endblock %}

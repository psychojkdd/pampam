{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="auth">
    <div class="login-container">
        <div class="header">
            <img src="{% static 'images/ewr.svg' %}" alt="Logo" class="logo">
        </div>
        <h1 class="title">Register</h1>
        <form class="login-form" method="POST" autocomplete="on">
            {% csrf_token %}
            
            <label for="id_username">Имя пользователя:</label>
            <input type="text" id="id_username" name="username" autocomplete="username" required>
            
            <label for="id_email">Электронная почта:</label>
            <input type="email" id="id_email" name="email" autocomplete="email" required>
            
            <label for="id_password1">Пароль:</label>
            <input type="password" id="id_password1" name="password1" autocomplete="new-password" required>
            
            <label for="id_password2">Подтверждение пароля:</label>
            <input type="password" id="id_password2" name="password2" autocomplete="new-password" required>
            
            <button type="submit" class="login-button">Register</button>
        </form>
        <a href="{% url 'login' %}" class="regist">Already have an account? Login</a>
    </div>
</body>
</html>
{% endblock %}
